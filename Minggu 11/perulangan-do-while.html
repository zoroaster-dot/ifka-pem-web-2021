<!DOCTYPE html>
<html lang="en">

<head>
    <title>Perulangan do while</title>
</head>

<body>
    <script>
        var ulangi = confirm("Apakah anda ingin mengulang?");;
        var counter = 0;
        do {
            counter++;
            ulangi = confirm("Apakah anda ingin mengulang?");
        } while (ulangi)
        document.write("Perulangan yang sudah anda lakukan sebanyak " + counter + " kali");
    </script>
</body>

</html>
