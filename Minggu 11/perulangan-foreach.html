<!DOCTYPE html>
<html lang="en">

<head>
    <title>Perulangan foreach 1</title>
</head>

<body>
    <script>
        var languages = ["HTML", "CSS", "Javascript", "Typescript"];
        for (i = 0; i < languages.length; i++) {
            document.write(i + ". " + languages[i] + "<br/>");
        }
    </script>
</body>

</html>
