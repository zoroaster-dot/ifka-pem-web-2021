<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mengisi data ke array</title>
</head>

<body>
    <script>
        // membuat array
        var products = ["Lampu", " Tv", " Antena", " Saklar"];
        // menambahkan tv ke dalam array products
        products.push(" Kipas");
        // menapilkan isi array
        document.write(products);
    </script>
</body>

</html>
