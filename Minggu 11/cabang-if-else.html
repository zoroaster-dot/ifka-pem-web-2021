<!DOCTYPE html>
<html lang="en">

<head>
    <title>Percabangan if/else</title>
</head>

<body>
    <script>
        var password = prompt("Password:");
        if (password == "satuditambahsatu") {
            document.write("<h2>Selamat Datang</h2>");
        } else {
            document.write("<p>Password salah, silakan coba lagi!</p>");
        }
        document.write("<p>Terima kasih sudah menggunakan aplikasi ini!</p>");
    </script>
</body>

</html>
