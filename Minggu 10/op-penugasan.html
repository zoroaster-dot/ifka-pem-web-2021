<!DOCTYPE html>
<html lang="en">

<head>
    <title>Operasi Penugasan</title>
</head>

<body>
    <script>
        document.write("Nilai score awal...<br>");
        var score = 100;
        document.write("score = " + score + "<br/>");
        score += 7;
        document.write("score = " + score + "<br/>");
        score -= 4;
        document.write("score = " + score + "<br/>");
        score *= 8;
        document.write("score = " + score + "<br/>");
        score /= 5;
        document.write("score = " + score + "<br/>");
        score **= 4;
        document.write("score = " + score + "<br/>");
        score %= 8;
        document.write("score = " + score + "<br/>");
    </script>
</body>

</html>
