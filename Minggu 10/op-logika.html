<!DOCTYPE html>
<html lang="en">

<head>
    <title>Operasi Logika</title>
</head>

<body>
    <script>
        var aku = 45;
        var kamu = 39;
        var benar = aku > kamu;
        var salah = aku < kamu;

        var hasil = benar && salah;
        document.write(`${benar} && ${salah} = ${hasil}<br/>`);

        var hasil = benar || salah;
        document.write(`${benar} || ${salah} = ${hasil}<br/>`);

        var hasil = !benar
        document.write(`!${benar} = ${hasil}<br/>`);
    </script>
</body>

</html>
