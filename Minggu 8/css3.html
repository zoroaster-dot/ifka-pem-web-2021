<!DOCTYPE html>
<html>

<head>
    <title>Contoh Inline CSS</title>
</head>

<body>
    <h2 style="color: rgb(240, 37, 37); font-family: sans;">Judul Artikel</h2>
    <p style="color: rgb(255, 0, 0);">Ini adalah isi dari artikel. Biasanya berisi sebuah paragraf. Ini hanya contoh saja untuk mendemokan <i>internal css</i>. Seperti namanya, <i>inline CSS</i> adalah kode CSS yang ditulis dalam file HTML</p>
